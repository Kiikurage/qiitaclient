<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>AIR PROBE</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="theme-color" content="#1565c0">
	<link rel="stylesheet" href="./style.css">
	<link rel="manifest" href="/manifest.json">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
</head>

<body layout horizontal>
	<input type="checkbox" id="SidePaneToggler" class="SidePaneView__toggler">

	<div class="SidePaneView__shadow"></div>
	<div class="SidePaneView" id="sidePane">
		<div class="SidePaneView__inner">
			<label class="SidePaneView__header" for="SidePaneToggler">
				<svg viewbox="0 0 24 24" class="icon">
					<use xlink:href="#icon-arr-left"></use>
				</svg>
				<h1>Menu</h1>
			</label>

			<div class="SidePaneView__main">

				<a class="SidePaneView__item" tabindex="0" href="/" target="spa" id="shopDetailPageLink">
					<svg viewbox="0 0 24 24" class="icon">
						<use xlink:href="#icon-graph"></use>
					</svg>
					HOME
				</a>

			</div>

			<a class="SidePaneView__footer" tabindex="0" href="/setting" target="spa" id="settingPageLink">
				<svg viewbox="0 0 24 24" class="icon">
					<use xlink:href="#icon-setting"></use>
				</svg>
				設定
			</a>

		</div>
		<label class="SidePaneView__emptyPane" for="SidePaneToggler"></label>
	</div>

	<main class="HeaderPanelView" flex>
		<header class="HeaderPanelView__header">
			<label for="SidePaneToggler" class="ButtonView">
				<svg viewbox="0 0 24 24" class="icon">
					<use xlink:href="#icon-menu"></use>
				</svg>
			</label>
			<h1>
				Qiita Client
			</h1>
		</header>

		<div class="HeaderPanelView__body">

			<div class="PageView" id="homePage" container>
			</div>

			<div class="PageView" id="settingPage" container>
				<section class="CardSectionView">
					<header class="CardSectionView__header">設定</header>

					<article class="CardView CardView__fullWidth">
						<div class="CardView__inner">
							<br>
							<br>
							<br>
							<br>
							<br>
							<br>
							<br>
							<p style="text-align: center;">
								準備中
							</p>
							<br>
							<br>
							<br>
							<br>
							<br>
							<br>
							<br>
						</div>
					</article>
				</section>
			</div>

		</div>

	</main>

	<!-- modal items -->

	<div id="toast" class="ToastView" tabindex="0" tabindex="0">
		<span class="ToastView__message"></span>
	</div>

	<!-- templates -->
	<template data-id="CardSectionView">
		<section class="CardSectionView" container>
			<header class="CardSectionView__header" style="display:none;"></header>
		</section>
	</template>

	<template data-id="CardView">
		<article class="CardView">
			<div class="CardView__inner" container layout vertical>
			</div>
		</article>
	</template>

	<!-- svg icon definitions -->

	<svg style="display: none;">
		<defs>
			<g id="icon-mock">
				<path d="M0,0 L24,0 L24,24 L0,24z"></path>
				<path d="M0,0 L24,24"></path>
				<path d="M24,0 L0,24"></path>
			</g>
			<g id="icon-setting">
				<path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"></path>
			</g>
			<g id="icon-graph">
				<path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z" class="style-scope iron-icon"></path>
			</g>
			<g id="icon-update">
				<path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z" class="style-scope iron-icon"></path>
			</g>
			<g id="icon-drop-down">
				<path d="M2,12 L22,12 L12,22"></path>
			</g>
			<g id="icon-arr-left">
				<path d="M12,4 L4,12 L12,20 L10,22 L0,12 L10,2"></path>
			</g>
			<g id="icon-arr-right">
				<path d="M12,4 L20,12 L12,20 L14,22 L24,12 L14,2"></path>
			</g>
			<g id="icon-menu">
				<path d="M4,6 L20,6 L20,8 L4,8"></path>
				<path d="M4,12 L20,12 L20,14 L4,14"></path>
				<path d="M4,18 L20,18 L20,20 L4,20"></path>
			</g>
		</defs>
	</svg>

	<!-- scripts -->

	<script type="application/javascript" src="./script.js"></script>

</body>

</html>
