<!DOCTYPE html>
<html>

<head>

	<title>Qiita Client</title>

	<meta name="theme-color" content="#59bb0c">
	<link rel="manifest" href="/manifest.json">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="/elements/krg-defs/base.css">
	<link rel="import" href="/elements/krg-button/krg-button.html">
	<link rel="import" href="/elements/krg-card/krg-card.html">
	<link rel="import" href="/elements/krg-card-section/krg-card-section.html">

	<link rel="import" href="/elements/krg-home-page/krg-home-page.html">
	<link rel="import" href="/elements/krg-icon/krg-icon.html">
	<link rel="import" href="/elements/krg-list/krg-list.html">
	<link rel="import" href="/elements/krg-list-item/krg-list-item.html">
	<link rel="import" href="/elements/krg-nav/krg-nav.html">
	<link rel="import" href="/elements/krg-page/krg-page.html">
	<link rel="import" href="/elements/krg-setting-page/krg-setting-page.html">
	<link rel="import" href="/elements/krg-sidepane/krg-sidepane.html">
	<link rel="import" href="/elements/krg-sidepane-userbox/krg-sidepane-userbox.html">

	<link rel="import" href="/elements/krg-setting-page/krg-setting-page.html">
</head>

<body>
	<krg-sidepane>
		<krg-sidepane-userbox header></krg-sidepane-userbox>
		<krg-list>
			<a target="spa" href="/">
				<krg-list-item>
					新着記事
				</krg-list-item>
			</a>
			<a target="spa" href="/stock">
				<krg-list-item>
					ストックした記事
				</krg-list-item>
			</a>
			<a target="spa" href="/setting">
				<krg-list-item>
					設定
				</krg-list-item>
			</a>
		</krg-list>
	</krg-sidepane>

	<krg-headerpanel>
		<krg-nav flex>
			<krg-button onclick="document.querySelector('krg-sidepane').pOpen();">
				<krg-icon icon='icon-menu'></krg-icon>
			</krg-button>
			<h1 flex>
				Qiita Client
			</h1>
		</krg-nav>

		<krg-home-page>
		</krg-home-page>

		<krg-page id="stockPage">
			<krg-doc-list title="stock">
			</krg-card-section>
		</krg-page>

		<krg-setting-page></krg-setting-page>

	</krg-headerpanel>

	<div id="toast" class="ToastView" tabindex="0" tabindex="0">
		<span class="ToastView__message"></span>
	</div>

	<svg style="display: none;">
		<defs>
			<g id="icon-mock">
				<path d="M0,0 L24,0 L24,24 L0,24z"></path>
				<path d="M0,0 L24,24"></path>
				<path d="M24,0 L0,24"></path>
			</g>

			</g>
			<g id="icon-graph">
				<path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z" class="style-scope iron-icon"></path>
			</g>

				<path d="M2,12 L22,12 L12,22"></path>

	<script type="application/javascript" src="/script.js"></script>

</html>
